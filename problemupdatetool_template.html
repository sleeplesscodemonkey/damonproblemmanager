    <body bgcolor=#ffffff>

        <h2>Problem Update Tool</h2>

        <form name="search" method="post" action="problemupdatetool_index.php">

            <input type="text" name="input_problem_description" />

            Category / Status:
            <Select NAME="input_category_id">

                <Option VALUE="0"></option>
                <Option VALUE="1">Service Outage</option>
                <Option VALUE="2">Tools Outage</option>

            </Select>

            <Select NAME="input_status_id">

                <Option VALUE="0"></option>

                <Option VALUE="3">Resolved</option>

            </Select>

            <br><br>Reported / Resolved:
            <input type="datetime-local" name="input_problem_reported" />
            <input type="datetime-local" name="input_problem_resolved" />

        </form>
